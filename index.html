<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Editor de Lista Blanca de AdGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="antialiased">

    <div class="max-w-5xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Header -->
        <header class="mb-12">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z">
                        </path>
                    </svg>
                    <h1 class="text-2xl font-semibold text-white">AdGuard Whitelist</h1>
                </div>
                <span class="badge badge-success">
                    <div class="w-1.5 h-1.5 bg-green-400 rounded-full"></div>
                    Activo
                </span>
            </div>
            <p class="text-neutral-400 text-sm">Gestiona tus reglas de lista blanca de forma eficiente</p>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
            <div class="stat-badge rounded-lg p-4">
                <div class="text-xs font-medium text-neutral-500 mb-1">Total de reglas</div>
                <div id="total-rules" class="text-3xl font-semibold text-white">0</div>
            </div>
            <div class="stat-badge rounded-lg p-4">
                <div class="text-xs font-medium text-neutral-500 mb-1">Mostrando</div>
                <div id="filtered-rules" class="text-3xl font-semibold text-white">0</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card rounded-lg p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="relative flex-1">
                    <svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Buscar reglas..."
                        class="input w-full pl-10 pr-4 py-2 rounded-md text-sm">
                </div>
                <div class="flex gap-2">
                    <button id="add-rule-btn"
                        class="btn btn-primary px-4 py-2 rounded-md text-sm flex items-center gap-2 whitespace-nowrap">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Agregar
                    </button>
                    <button id="download-btn"
                        class="btn btn-success px-4 py-2 rounded-md text-sm flex items-center gap-2 whitespace-nowrap">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3">
                            </path>
                        </svg>
                        Descargar
                    </button>
                </div>
            </div>
        </div>

        <!-- Rules List -->
        <div class="card rounded-lg overflow-hidden">
            <div class="border-b border-neutral-800 px-4 py-3 bg-neutral-900">
                <h2 class="text-sm font-semibold text-white">Reglas</h2>
            </div>
            <div id="rules-list" class="divide-y divide-neutral-800 max-h-[600px] overflow-y-auto custom-scrollbar">
                <!-- Rules will be rendered here -->
            </div>
            <div id="no-results" class="hidden px-4 py-16 text-center">
                <svg class="w-12 h-12 mx-auto mb-3 text-neutral-600" fill="none" stroke="currentColor"
                    stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                </svg>
                <p class="text-sm font-medium text-white mb-1">No se encontraron reglas</p>
                <p class="text-xs text-neutral-500">Intenta con otro término de búsqueda</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 modal-backdrop hidden flex items-center justify-center p-4 z-50">
        <div id="modal-content"
            class="card rounded-xl max-w-lg w-full transform transition-all opacity-0 scale-95 shadow-xl">
            <div class="border-b border-neutral-800 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 id="modal-title" class="text-lg font-semibold text-white">Agregar regla</h2>
                    <button id="cancel-btn" class="icon-btn p-1 rounded-md hover:bg-neutral-800">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="px-6 py-5 space-y-5">
                <div>
                    <label class="block text-xs font-medium text-neutral-400 mb-2">Dominio o URL</label>
                    <input type="text" id="rule-input" class="input w-full px-3 py-2 rounded-md text-sm"
                        placeholder="ejemplo.com">
                </div>

                <div class="space-y-3">
                    <label class="text-xs font-medium text-neutral-400">Opciones</label>

                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-neutral-400 group-hover:text-white">Extraer solo el host</span>
                        <input type="checkbox" id="extract-host" class="sr-only peer">
                        <div class="toggle-switch"></div>
                    </label>

                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-neutral-400 group-hover:text-white">Auto-completar
                            sintaxis</span>
                        <input type="checkbox" id="auto-syntax" class="sr-only peer" checked>
                        <div class="toggle-switch"></div>
                    </label>

                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-neutral-400 group-hover:text-white">Modificador
                            $important</span>
                        <input type="checkbox" id="add-important" class="sr-only peer">
                        <div class="toggle-switch"></div>
                    </label>
                </div>

                <div class="stat-badge rounded-md p-3">
                    <div class="text-xs font-medium text-neutral-500 mb-1">Vista previa</div>
                    <div id="rule-preview">
                        <code class="text-xs text-white mono">...</code>
                    </div>
                </div>

                <p id="modal-error" class="hidden text-xs text-red-400 bg-red-950 border border-red-900 rounded-md p-3">
                </p>
            </div>

            <div class="border-t border-neutral-800 px-6 py-4 flex justify-end gap-2">
                <button id="cancel-btn-2" class="btn btn-secondary px-4 py-2 rounded-md text-sm">
                    Cancelar
                </button>
                <button id="confirm-btn" class="btn btn-primary px-4 py-2 rounded-md text-sm">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="fixed inset-0 modal-backdrop hidden flex items-center justify-center p-4 z-50">
        <div id="delete-modal-content"
            class="card rounded-xl max-w-md w-full transform transition-all opacity-0 scale-95 shadow-xl">
            <div class="border-b border-neutral-800 px-6 py-4">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-full bg-red-950 flex items-center justify-center flex-shrink-0 border border-red-900">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-semibold text-white">Eliminar regla</h2>
                </div>
            </div>

            <div class="px-6 py-5 space-y-4">
                <p class="text-sm text-neutral-400">¿Estás seguro de que deseas eliminar esta regla?</p>

                <div class="stat-badge rounded-md p-3">
                    <code id="delete-rule-text" class="text-xs text-red-400 mono break-all block"></code>
                </div>
            </div>

            <div class="border-t border-neutral-800 px-6 py-4 flex justify-end gap-2">
                <button id="cancel-delete-btn" class="btn btn-secondary px-4 py-2 rounded-md text-sm">
                    Cancelar
                </button>
                <button id="confirm-delete-btn" class="btn btn-danger px-4 py-2 rounded-md text-sm">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
