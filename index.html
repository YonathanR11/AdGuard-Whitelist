<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGuard Whitelist Editor</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 p-4 min-h-screen">
    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-white text-center">AdGuard Whitelist Editor</h1>
        <div class="flex gap-2 mb-4 justify-center">
            <button id="add-rule-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Agregar
                Regla</button>
            <button id="download" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Descargar
                whitelist.txt</button>
        </div>
        <div id="rules-list" class="mb-4"></div>
    </div>
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-2xl w-full">
            <h2 class="text-xl mb-4 text-white">Agregar Nueva Regla</h2>
            <label class="flex items-center mb-2 text-white">
                <input type="checkbox" id="extract-host" class="mr-2 w-4 h-4" checked>
                <span class="text-sm">Extraer solo el host de la URL</span>
            </label>
            <label class="flex items-center mb-2 text-white">
                <input type="checkbox" id="auto-syntax" class="mr-2 w-4 h-4" checked>
                <span class="text-sm">Auto-completar sintaxis AdGuard</span>
            </label>
            <label class="flex items-center mb-3 text-white">
                <input type="checkbox" id="add-important" class="mr-2 w-4 h-4">
                <span class="text-sm">Agregar modificador $important (prioridad alta)</span>
            </label>
            <input type="text" id="new-rule" class="border border-gray-600 bg-gray-700 text-white p-2 w-full mb-2"
                placeholder="Escribe el dominio o URL completa">
            <p id="add-error" class="text-sm text-red-500 mb-2 hidden"></p>
            <p id="add-preview" class="text-xs text-gray-400 mb-4">
                Ejemplo: <code class="text-green-400">https://example.com/app</code> → <code
                    class="text-blue-400">@@||example.com^$document</code>
            </p>
            <div class="flex justify-end">
                <button id="cancel-add"
                    class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                <button id="confirm-add"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Agregar</button>
            </div>
        </div>
    </div>
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-2xl w-full">
            <h2 class="text-xl mb-4 text-white">Confirmar Eliminación</h2>
            <p class="mb-2 text-gray-300">¿Estás seguro de que quieres eliminar esta regla?</p>
            <div class="bg-gray-700 p-3 rounded mb-4 break-all">
                <code id="delete-rule-text" class="text-red-400"></code>
            </div>
            <div class="flex justify-end">
                <button id="cancel-delete"
                    class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                <button id="confirm-delete"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
            </div>
        </div>
    </div>
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-2xl w-full">
            <h2 class="text-xl mb-4 text-white">Editar Regla</h2>
            <input type="text" id="edit-input" class="border border-gray-600 bg-gray-700 text-white p-2 w-full mb-2">
            <p id="edit-error" class="text-sm text-red-500 mb-4 hidden"></p>
            <div class="flex justify-end">
                <button id="cancel-edit"
                    class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                <button id="save-edit"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'api.php';
        let rules = [];
        let header = '';
        let editIndex = -1;
        let deleteIndex = -1;

        async function loadRules() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                rules = data.rules || [];
                header = data.header || '';
                renderRules();
            } catch (error) {
                console.error('Error loading rules:', error);
                alert('Error al cargar las reglas del archivo');
            }
        }

        function renderRules() {
            const list = document.getElementById('rules-list');
            list.innerHTML = '';
            rules.forEach((rule, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center mb-2';
                div.innerHTML = `
                    <span class="text-gray-400 mr-3 min-w-[2.5rem] text-right">${index + 1}.</span>
                    <span class="flex-1 text-white break-all">${rule}</span>
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded mr-2 ml-2" onclick="editRule(${index})">Edit</button>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded" onclick="deleteRule(${index})">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        function extractHost(input) {
            const extractHostEnabled = document.getElementById('extract-host').checked;
            let domain = input.trim();

            if (!domain) return '';

            // Only extract host if checkbox is enabled
            if (!extractHostEnabled) {
                return domain;
            }

            try {
                // Try to parse as URL
                let url;
                if (domain.startsWith('http://') || domain.startsWith('https://')) {
                    url = new URL(domain);
                } else {
                    // Try adding https:// to parse it
                    url = new URL('https://' + domain);
                }
                domain = url.hostname;
            } catch (e) {
                // If URL parsing fails, treat as domain
                domain = domain.replace(/^https?:\/\//, '');
                domain = domain.split('/')[0];
                domain = domain.split('?')[0];
                domain = domain.split('#')[0];
            }

            return domain;
        }

        function formatRule(input) {
            const autoSyntax = document.getElementById('auto-syntax').checked;
            const addImportant = document.getElementById('add-important').checked;
            let rule = extractHost(input);

            if (!rule) return '';

            if (autoSyntax && !rule.startsWith('@@')) {
                // Remove common prefixes if user included them
                rule = rule.replace(/^https?:\/\//, '');
                rule = rule.replace(/^www\./, '');

                // Build the complete rule with optional $important modifier
                if (addImportant) {
                    rule = `@@||${rule}^$important,document`;
                } else {
                    rule = `@@||${rule}^$document`;
                }
            }

            return rule;
        }

        function showAddError(message) {
            const errorElement = document.getElementById('add-error');
            const inputElement = document.getElementById('new-rule');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.remove('border-gray-600');
            inputElement.classList.add('border-red-500');
        }

        function hideAddError() {
            const errorElement = document.getElementById('add-error');
            const inputElement = document.getElementById('new-rule');
            errorElement.classList.add('hidden');
            inputElement.classList.remove('border-red-500');
            inputElement.classList.add('border-gray-600');
        }

        function openAddModal() {
            document.getElementById('new-rule').value = '';
            hideAddError();
            document.getElementById('add-modal').classList.remove('hidden');
        }

        function closeAddModal() {
            hideAddError();
            document.getElementById('add-modal').classList.add('hidden');
        }

        async function addRule() {
            hideAddError();
            const input = document.getElementById('new-rule');
            const inputValue = input.value.trim();

            if (!inputValue) {
                showAddError('Por favor ingresa un dominio o regla');
                return;
            }

            const newRule = formatRule(inputValue);

            if (!newRule || !newRule.startsWith('@@')) {
                showAddError('La regla debe comenzar con @@');
                return;
            }

            // Check for duplicates
            if (rules.includes(newRule)) {
                showAddError('Esta regla ya existe en la lista');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'add', rule: newRule })
                });
                const result = await response.json();
                if (result.success) {
                    rules = result.data.rules;
                    header = result.data.header;
                    input.value = '';
                    closeAddModal();
                    renderRules();
                } else {
                    showAddError('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error adding rule:', error);
                showAddError('Error al agregar la regla');
            }
        }

        function showEditError(message) {
            const errorElement = document.getElementById('edit-error');
            const inputElement = document.getElementById('edit-input');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.remove('border-gray-600');
            inputElement.classList.add('border-red-500');
        }

        function hideEditError() {
            const errorElement = document.getElementById('edit-error');
            const inputElement = document.getElementById('edit-input');
            errorElement.classList.add('hidden');
            inputElement.classList.remove('border-red-500');
            inputElement.classList.add('border-gray-600');
        }

        function editRule(index) {
            editIndex = index;
            document.getElementById('edit-input').value = rules[index];
            hideEditError();
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function deleteRule(index) {
            deleteIndex = index;
            document.getElementById('delete-rule-text').textContent = rules[index];
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function download() {
            window.location.href = 'whitelist.txt';
        }

        document.getElementById('add-rule-btn').addEventListener('click', openAddModal);
        document.getElementById('cancel-add').addEventListener('click', closeAddModal);
        document.getElementById('confirm-add').addEventListener('click', addRule);
        document.getElementById('download').addEventListener('click', download);

        document.getElementById('new-rule').addEventListener('input', hideAddError);
        document.getElementById('edit-input').addEventListener('input', hideEditError);

        document.getElementById('extract-host').addEventListener('change', updatePreview);
        document.getElementById('auto-syntax').addEventListener('change', updatePreview);
        document.getElementById('add-important').addEventListener('change', updatePreview);

        function updatePreview() {
            const input = document.getElementById('new-rule');
            const preview = document.getElementById('add-preview');
            const extractHost = document.getElementById('extract-host').checked;
            const autoSyntax = document.getElementById('auto-syntax').checked;
            const addImportant = document.getElementById('add-important').checked;

            if (extractHost && autoSyntax) {
                input.placeholder = 'Escribe el dominio o URL completa';
            } else if (extractHost && !autoSyntax) {
                input.placeholder = 'Escribe la URL completa para extraer el host';
            } else if (!extractHost && autoSyntax) {
                input.placeholder = 'Escribe el dominio, ej: example.com';
            } else {
                input.placeholder = 'Escribe la regla completa, ej: @@||example.com^$document';
            }

            // Update example preview
            const exampleResult = addImportant ? '@@||example.com^$important,document' : '@@||example.com^$document';
            preview.innerHTML = `Ejemplo: <code class="text-green-400">https://example.com/app</code> → <code class="text-blue-400">${exampleResult}</code>`;
        }
        document.getElementById('cancel-edit').addEventListener('click', () => {
            hideEditError();
            document.getElementById('edit-modal').classList.add('hidden');
        });
        document.getElementById('save-edit').addEventListener('click', async () => {
            hideEditError();
            const newRule = document.getElementById('edit-input').value.trim();

            if (!newRule || !newRule.startsWith('@@')) {
                showEditError('La regla debe comenzar con @@');
                return;
            }

            // Check if rule is unchanged
            if (newRule === rules[editIndex]) {
                document.getElementById('edit-modal').classList.add('hidden');
                return;
            }

            // Check for duplicates with other rules
            if (rules.includes(newRule)) {
                showEditError('Esta regla ya existe en la lista');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'edit', index: editIndex, rule: newRule })
                });
                const result = await response.json();
                if (result.success) {
                    rules = result.data.rules;
                    header = result.data.header;
                    renderRules();
                    document.getElementById('edit-modal').classList.add('hidden');
                } else {
                    showEditError('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error editing rule:', error);
                showEditError('Error al editar la regla');
            }
        });
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-modal').classList.add('hidden');
        });
        document.getElementById('confirm-delete').addEventListener('click', async () => {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', index: deleteIndex })
                });
                const result = await response.json();
                if (result.success) {
                    rules = result.data.rules;
                    header = result.data.header;
                    renderRules();
                    document.getElementById('delete-modal').classList.add('hidden');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting rule:', error);
                alert('Error al eliminar la regla');
            }
        });

        loadRules();
    </script>
</body>

</html>
