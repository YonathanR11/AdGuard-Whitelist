<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGuard Whitelist Editor</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-4 min-h-screen">
    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-white text-center">AdGuard Whitelist Editor</h1>
        <div id="rules-list" class="mb-4"></div>
        <div class="mb-4">
            <label class="flex items-center mb-2 text-white">
                <input type="checkbox" id="auto-syntax" class="mr-2 w-4 h-4" checked>
                <span class="text-sm">Auto-completar sintaxis (solo escribe el dominio)</span>
            </label>
            <input type="text" id="new-rule" class="border border-gray-600 bg-gray-700 text-white p-2 w-full" placeholder="Escribe el dominio, ej: example.com">
            <p class="text-xs text-gray-400 mt-1">Con auto-completar: <code class="text-green-400">example.com</code> → <code class="text-blue-400">@@||example.com^$document</code></p>
            <button id="add-rule" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add Rule</button>
        </div>
        <button id="download" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Download whitelist.txt</button>
    </div>
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-2xl w-full">
            <h2 class="text-xl mb-4 text-white">Confirmar Eliminación</h2>
            <p class="mb-2 text-gray-300">¿Estás seguro de que quieres eliminar esta regla?</p>
            <div class="bg-gray-700 p-3 rounded mb-4 break-all">
                <code id="delete-rule-text" class="text-red-400"></code>
            </div>
            <div class="flex justify-end">
                <button id="cancel-delete" class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                <button id="confirm-delete" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
            </div>
        </div>
    </div>
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-2xl w-full">
            <h2 class="text-xl mb-4 text-white">Edit Rule</h2>
            <input type="text" id="edit-input" class="border border-gray-600 bg-gray-700 text-white p-2 w-full mb-4">
            <div class="flex justify-end">
                <button id="cancel-edit" class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                <button id="save-edit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'api.php';
        let rules = [];
        let header = '';
        let editIndex = -1;
        let deleteIndex = -1;

        async function loadRules() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                rules = data.rules || [];
                header = data.header || '';
                renderRules();
            } catch (error) {
                console.error('Error loading rules:', error);
                alert('Error al cargar las reglas del archivo');
            }
        }

        function renderRules() {
            const list = document.getElementById('rules-list');
            list.innerHTML = '';
            rules.forEach((rule, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center mb-2';
                div.innerHTML = `
                    <span class="flex-1 text-white">${rule}</span>
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded mr-2" onclick="editRule(${index})">Edit</button>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded" onclick="deleteRule(${index})">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        function formatRule(input) {
            const autoSyntax = document.getElementById('auto-syntax').checked;
            let rule = input.trim();
            
            if (!rule) return '';
            
            if (autoSyntax && !rule.startsWith('@@')) {
                // Remove common prefixes if user included them
                rule = rule.replace(/^https?:\/\//, '');
                rule = rule.replace(/^www\./, '');
                
                // Build the complete rule
                rule = `@@||${rule}^$document`;
            }
            
            return rule;
        }

        async function addRule() {
            const input = document.getElementById('new-rule');
            const inputValue = input.value.trim();
            
            if (!inputValue) {
                alert('Por favor ingresa un dominio o regla');
                return;
            }
            
            const newRule = formatRule(inputValue);
            
            if (newRule && newRule.startsWith('@@')) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'add', rule: newRule })
                    });
                    const result = await response.json();
                    if (result.success) {
                        rules = result.data.rules;
                        header = result.data.header;
                        input.value = '';
                        renderRules();
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error adding rule:', error);
                    alert('Error al agregar la regla');
                }
            } else {
                alert('La regla debe comenzar con @@');
            }
        }

        function editRule(index) {
            editIndex = index;
            document.getElementById('edit-input').value = rules[index];
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function deleteRule(index) {
            deleteIndex = index;
            document.getElementById('delete-rule-text').textContent = rules[index];
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function download() {
            window.location.href = 'whitelist.txt';
        }

        document.getElementById('add-rule').addEventListener('click', addRule);
        document.getElementById('download').addEventListener('click', download);
        document.getElementById('auto-syntax').addEventListener('change', (e) => {
            const input = document.getElementById('new-rule');
            if (e.target.checked) {
                input.placeholder = 'Escribe el dominio, ej: example.com';
            } else {
                input.placeholder = 'Enter new rule, e.g., @@||example.com^$document';
            }
        });
        document.getElementById('cancel-edit').addEventListener('click', () => {
            document.getElementById('edit-modal').classList.add('hidden');
        });
        document.getElementById('save-edit').addEventListener('click', async () => {
            const newRule = document.getElementById('edit-input').value.trim();
            if (newRule && newRule.startsWith('@@')) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'edit', index: editIndex, rule: newRule })
                    });
                    const result = await response.json();
                    if (result.success) {
                        rules = result.data.rules;
                        header = result.data.header;
                        renderRules();
                        document.getElementById('edit-modal').classList.add('hidden');
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error editing rule:', error);
                    alert('Error al editar la regla');
                }
            } else {
                alert('La regla debe comenzar con @@');
            }
        });
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-modal').classList.add('hidden');
        });
        document.getElementById('confirm-delete').addEventListener('click', async () => {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', index: deleteIndex })
                });
                const result = await response.json();
                if (result.success) {
                    rules = result.data.rules;
                    header = result.data.header;
                    renderRules();
                    document.getElementById('delete-modal').classList.add('hidden');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting rule:', error);
                alert('Error al eliminar la regla');
            }
        });

        loadRules();
    </script>
</body>
</html>
