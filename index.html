<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Lista Blanca de AdGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 p-4 sm:p-6 md:p-8 min-h-screen antialiased">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white text-center mb-2">Editor de Lista Blanca de AdGuard</h1>
            <p class="text-center text-gray-400">Gestiona fácilmente tus reglas de la lista blanca.</p>
        </header>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <div class="relative flex-grow">
                <input type="text" id="search-input" placeholder="Buscar reglas..."
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-3 -translate-y-1/2"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <button id="add-rule-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition flex items-center justify-center gap-2">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Agregar Regla
            </button>
            <button id="download-btn"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition flex items-center justify-center gap-2">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Descargar
            </button>
        </div>

        <!-- Rules List -->
        <div id="rules-container" class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <div id="rules-list">
                <!-- Rules will be rendered here -->
            </div>
            <p id="no-results" class="text-center text-gray-500 py-8 hidden">No se encontraron reglas.</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-2xl w-full transform transition-all opacity-0 scale-95">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-white">Agregar Nueva Regla</h2>
            
            <div class="space-y-4">
                <input type="text" id="rule-input"
                    class="border border-gray-600 bg-gray-700 text-white p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Escribe el dominio o URL completa">
                
                <div class="space-y-3 text-sm">
                    <label class="flex items-center text-gray-300 cursor-pointer">
                        <input type="checkbox" id="extract-host" class="mr-3 w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                        Extraer solo el host de la URL
                    </label>
                    <label class="flex items-center text-gray-300 cursor-pointer">
                        <input type="checkbox" id="auto-syntax" class="mr-3 w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500" checked>
                        Auto-completar sintaxis AdGuard
                    </label>
                    <label class="flex items-center text-gray-300 cursor-pointer">
                        <input type="checkbox" id="add-important" class="mr-3 w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                        Agregar modificador $important (prioridad alta)
                    </label>
                </div>

                <p id="rule-preview" class="text-xs text-gray-400 bg-gray-700 p-2 rounded-md">
                    Vista previa: <code class="text-green-400">...</code>
                </p>
                <p id="modal-error" class="text-sm text-red-400 hidden"></p>
            </div>

            <div class="flex justify-end mt-6 gap-3">
                <button id="cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-4 py-2 rounded-lg transition">Cancelar</button>
                <button id="confirm-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center p-4 z-50">
        <div id="delete-modal-content" class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full transform transition-all opacity-0 scale-95">
            <h2 class="text-2xl font-bold mb-4 text-white">Confirmar Eliminación</h2>
            <p class="mb-4 text-gray-300">¿Estás seguro de que quieres eliminar esta regla?</p>
            <div class="bg-gray-700 p-3 rounded mb-6 break-all">
                <code id="delete-rule-text" class="text-red-400"></code>
            </div>
            <div class="flex justify-end gap-3">
                <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-4 py-2 rounded-lg transition">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg transition">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
